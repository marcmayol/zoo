<div class="col-lg-8 offset-2">
  <h3>{{title}}</h3>
  <div class="alert alert-danger" *ngIf="!status && message">
    {{message}}
  </div>
  <div class="alert alert-success" *ngIf="status && message">
    {{message}}
  </div>
  <form role="form"   [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">nombre</label>
      <input type="text" formControlName="name" [(ngModel)]="animal.name" class="form-control" id="nombre">
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <textarea class="form-control" formControlName="description" [(ngModel)]="animal.description" id="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="year">AÃ±o</label>
      <input type="text" formControlName="year" [(ngModel)]="animal.year" class="form-control" id="year">
    </div>
    <figure class="figure" *ngIf="animal">
      <img src="{{url + '/get-image-animal/' + animal.image}}" class="figure-img img-fluid rounded" alt="{{animal.name}} image">
    </figure>
    <div class="form-group">
      <label for="file">Imagen:</label>
      <input type="file" formControlName="image"   class="form-control-file" id="file"
             (change)="fileChangeEvent($event)">
    </div>
    <button type="submit" class="btn btn-primary"> Guardar cambios</button>
  </form>
</div>
