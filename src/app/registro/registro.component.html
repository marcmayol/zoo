<div class="col-lg-6">
  <h2>{{title}}</h2>
  <div class="alert alert-danger" *ngIf="!status && message">
    {{message}}
  </div>
  <div class="alert alert-success" *ngIf="status && message">
    {{message}}
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" formControlName="name" class="form-control" id="name" required/>
    </div>

    <div class="form-group">
      <label for="surname">Apellidos:</label>
      <input type="text" formControlName="surname" class="form-control" id="surname" required/>
    </div>

    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" formControlName="email" class="form-control" id="email" required/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
