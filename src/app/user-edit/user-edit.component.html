<div class="container">
  <div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="alert alert-danger" *ngIf="!status && message">
      {{message}}
    </div>
    <div class="alert alert-success" *ngIf="status && message">
      {{message}}
    </div>
    <form [formGroup]="userEditForm" (ngSubmit)="ngOnSubmit()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" formControlName="name" class="form-control" id="name" required/>
      </div>


      <div class="form-group">
        <label for="surname">Apellidos:</label>
        <input type="text" formControlName="surname" class="form-control" id="surname" required/>
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" formControlName="email" class="form-control" id="email" required/>
      </div>
      <figure class="figure m-3" *ngIf="user.image && user.image !='null'">
        <img src="{{url+'/get-image-file/'+user.image}}" class="figure-img img-fluid rounded" alt="your profile image">
        <figcaption class="figure-caption">Your actual profile image.</figcaption>
      </figure>
      <div class="form-group">
        <label for="file">Imagen de perfil:</label>
        <input type="file" formControlName="avatar" class="form-control-file" id="file"
               (change)="fileChangeEvent($event)">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
